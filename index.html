<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSD 2 HTML - Grid ex!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="init()">

    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                Blogin<span>.</span>
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#" class="active">Journal</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Work</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn faf" onclick="toggleMenu()" alt="Open main menu"></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>

        </section>
    </header>

    <div class="hero flex justify-center align-center">
        <h1>PSD to Html grid ex!</h1>
    </div>

    <main>

        <section class="container main-wrapper flex space-between">
            <div class="first-panel text-wrapper"></div>
            <div class="second-panel">
                <div class="images images-wrapper grid">
                </div>
            </div>
            <div class="icons">
                <button class="fa fa-facebook"></button>
                <button class="fa fa-twitter"></button>
                <button class="fa fa-behance-square"></button>
                <button class="fa fa-dribbble"></button>
            </div>
            <section class="image-editor hide">
                <h2 class="editor-header">Image editor</h2>
                <div class="panel-header-image flex">
                    <h4 class="panel-header-h4 flex">added on:</h4>
                    <div class="checkbox-container  ">
                        <h5>Image Style:</h5>
                        <div>
                            <label for="big-checkbox" class="checkbox-label">Big</label>
                            <input class="checkbox big-checkbox" type="checkbox" name="" id="big-checkbox">
                        </div>
                        <div>
                            <label for="vertical-checkbox" class="checkbox-label">Vertical</label>
                            <input class="checkbox vertical-checkbox" type="checkbox" name="" id="vertical-checkbox">
                        </div>
                        <div>
                            <label for="horizontal-checkbox" class="checkbox-label">Horizontal</label>
                            <input class="checkbox horizontal-checkbox" type="checkbox" name=""
                                id="horizontal-checkbox">
                        </div>
                    </div>
                    <div class="button-container flex">
                        <input class="url-input" type="text" placeholder="Insert image URL">
                        <button onclick="onAddImage()" class="add-button">Add Image ⇑</button>
                    </div>
                </div>
            </section>
            <div class="image-editor-panel-container hide">
            </div>
            <section class="text-editor hide">
                <h2 class="text-editor-header">Text Editor</h2>
               <textarea class="text-textarea" rows="12"></textarea>
               <button onclick="onChangeText()" class="more">Change Text</button>
            </section>
        </section>

        <section class="pager main-pager container flex space-between">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </section>

    </main>

    <footer>

        <section class="container">
            <div class="logo">
                Blogin<span>.</span>
            </div>
            <small>© 2014 Blogin.com - All Rights Reserved - Find more free Templates at Pixelhint.com</small>
        </section>


    </footer>
    <script src="js/utils-grid.js"></script>
    <script src="js/service-grid.js"></script>
    <script src="js/controller-grid.js"></script>
</body>

</html>
